<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #1d3557;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="post">
    <label for="vehicle_age">Vehicle Age:</label>
    <input type="number" name="vehicle_age" min="0" required>

    <label for="km_driven">KM Driven:</label>
    <input type="number" name="km_driven" min="0" required>

    <label for="mileage">Mileage (kmpl):</label>
    <input type="number"  min="1.0" name="mileage" required>

    <label for="engine">Engine (CC):</label>
    <input type="number" name="engine" min="0" required>

    <label for="max_power">Max Power (bhp):</label>
    <input type="number"  min="0" name="max_power" required>

    <label for="seats">Seats:</label>
    <input type="number" name="seats" min="1" required>

    <label for="seller_type">Seller Type:</label>
    <select name="seller_type">
        <option value="Dealer">Dealer</option>
        <option value="Individual">Individual</option>
        <option value="Trustmark Dealer">Trustmark Dealer</option>
    </select>

    <label for="fuel_type">Fuel Type:</label>
    <select name="fuel_type">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
        <option value="LPG">LPG</option>
        <option value="Electric">Electric</option>
    </select>

    <label for="transmission_type">Transmission:</label>
    <select name="transmission_type">
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
    </select>

    <input type="submit" value="Predict Price">
</form>
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
            <div class="success">{{ success_message }}</div>
        {% endif %}
        {% if prediction %}
            <div class="prediction">Predicted Price: â‚¹{{ prediction }}</div>
        {% endif %}

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
